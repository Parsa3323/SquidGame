name: MenuLobby
version: '${project.version}'
main: me.parsa.menulobby.MenuLobby
softdepend: [NoBlocks, BedWars1058, Parties, PlaceholderAPI]
commands:
  mstats:
    usage: /mstats <player> / /mstats
  mbroadcast:
    usage: /mbroadcast <Message>
    aliases:
      - broadcast
  mstaffchat:
    aliases:
      - staffchat
  mping:
    description: Get users ping
    aliases:
      - ping
  mmsg:
    description: Msg a player
    aliases:
      - msg
  mplayer:
    description: Manage your users
  mparties:
    description: TEST
  mtp:
    description: Teleport
    usage: /mtp
    aliases:
      - tp
  msupport:
    description: Opens a gui for support menu
    usage: /msupport
    aliases:
      - discord
      - site
      - website
      - store
      - ranks
      - support
  mgms:
    description: Changes your gamemode to survival
    usage: /mgms <user(optional)>
    aliases:
      - gms
  mgmc:
    description: Changes your gamemode to creative
    usage: /mgmc <user(optional)>
    aliases:
      - gmc
  msettings:
    description: Test4
    aliases:
      - admin
      - settings
  mkick:
    description: test2
  munban:
    description: TEST
  m:
    description: /<command>
    aliases:
      - ml
      - menulobby
  mreload:
    description: Reloads the plugin
    usage: /mreload
  mfly:
    description: "Just Turn On fly"
    usage: /<command>
    aliases:
      - fly
  mmembers:
    description: Open a gui
    usage: /<command>
permissions:
  menulobby.breakblocks:
    description: break_blocks
    default: op
    children:
      - menulobby.anvil
      - menulobby.chest
  menulobby.anvil:
    description: allows opening anvils
    default: op
  menulobby.chest:
    description: allows openning chests
    default: op
  menulobby.tp:
    description: Allows players to tp
    default: op
  menulobby.gms:
    description: Allows to change game-modes to survival
  menulobby.unban:
    description: Alows to unban users
  menulobby.admin:
    description: The admin remember this doesn't add all perms that fly and... have
    default: op
  menulobby.gm:
    description: Change gamemodes
    default: op
  menulobby.fly:
    description: Allows Flying.
    default: op
  menulobby.flyothers:
    description: Add fly for people
    default: op
  menulobby.ban:
    description: Ban
    default: op